[workspace]
members = [
    "crates/fiber-lib",
    "crates/fiber-bin",
    "crates/fiber-wasm",
    "crates/fiber-wasm-db-worker",
    "crates/fiber-wasm-db-common",
]
resolver = "2"
default-members = [
    "crates/fiber-bin",
]
[profile.release]
panic = "abort"
overflow-checks = true

[profile.dev]
panic = "abort"

[profile.quick_test]
inherits = "test"
opt-level = 3
debug = false

[patch.crates-io]
tokio_with_wasm = { git = "https://github.com/Officeyutong/tokio-with-wasm", rev = "60f495c" }
